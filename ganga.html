<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Ganga Card</title>
    <link rel="stylesheet" href="ganga.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="ganga.jpg" alt="">
        </div>
        <div class="tags">
            <div id="tag1">
                Nature
            </div>
            <div id="tag2">
                River
            </div>
        </div>
        <div class="head">
            River Ganga
        </div>
        <div class="cont">
            River Ganga is a holy river in India. Known for its mythological importance. To know more click the button
            below.
        </div>
        <div class="button">
            <button type="button">
                <a href="https://en.wikipedia.org/wiki/Ganges" target="_blank">Read More</a>
            </button>
        </div>
    </div>
</body>

</html>
